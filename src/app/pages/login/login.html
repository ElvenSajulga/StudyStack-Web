<h1>Login</h1>

<form (ngSubmit)="login()">
  <div>
    <label>UID</label><br />
    <input type="text" [(ngModel)]="username" name="uid" required minlength="15" placeholder="student UID"/>
  </div>
  <br>
  <div>
    <label>Password</label><br />
    <input type="password" [(ngModel)]="password" name="password" required minlength="10" placeholder="1234-567-8910"/>
  </div>
  <br>
  <button type="submit">Log In</button> 
</form>
